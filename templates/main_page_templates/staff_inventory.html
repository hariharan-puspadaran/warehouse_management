{% extends "partials/base.html" %}
{% block title %}Staff Page {% endblock %}

{% block content%}
{% include "main_page_templates/staff_index.html" %}
<br>
<div class="col-md-8 mx-auto">
    <div class="card">
        <div class="card-header">
            Inventory
        </div>
        <div class="card-body">
            <table class="table bg-white">
                <thead class="bg-info">
                    <tr class="text-white">
                        <th scope="col">Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in products %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ item.category }}</td>
                        <td>{{ item.quantity }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{%endblock %}
