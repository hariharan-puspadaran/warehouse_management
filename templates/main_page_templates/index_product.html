{% extends "partials/base.html" %}
{% block title %} New Product{% endblock %}
{%load crispy_forms_tags %}

{% block content%}
<div class = "container">
    <div class ="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class ="border bg-white p-3">
                <h3>New Product Upload</h3>
                <hr>
                <div class="row">
                    <div class ="alert alert-danger" align="center">
                        <h6>SKU does not exist in inventory. Please input details of new product</h6>
                    </div>
                </div>
                <form method ="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <br>
                    <a class ="btn btn-secondary" href ={% url "main_page-index" %}>Cancel</a>
                    <input class=" btn btn-info" type="submit" value="Upload" />
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
