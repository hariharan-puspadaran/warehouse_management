{% extends "partials/base.html" %}
{% block title %} Outbound Order{% endblock %}
{%load crispy_forms_tags %}

{% block content%}
<div class = "container">
    <div class ="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class ="border bg-white p-3">
                <h3>Outbound Order Details</h3>
                <hr>
                {% for message in messages %}

                    <div class="alert alert-success">
                        <a class="close" href="#" data-dismiss="alert">Ã—</a>
                            {{ message }}
                    </div>

                {% endfor %}
                <form method ="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <br>
                    <a class ="btn btn-secondary" href ={% url "main_page-index" %}>Cancel</a>
                    <input class=" btn btn-info" type="submit" value="Upload" />
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
